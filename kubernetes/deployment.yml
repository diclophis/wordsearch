---
apiVersion: v1
kind: Service
metadata:
  name: wordsearch-bardin-haus-app
  labels:
    ttl: '16'
spec:
  type: NodePort
  ports:
  - nodePort: 32372
    port: 8080
    protocol: TCP
  selector:
    name: wordsearch
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: wordsearch-bardin-haus-vhost
  labels:
    ttl: '16'
spec:
  rules:
  - host: wordsearch.bardin.haus
    http:
      paths:
      - backend:
          serviceName: wordsearch-bardin-haus-app
          servicePort: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: wordsearch
  labels:
    ttl: '16'
spec:
  revisionHistoryLimit: 5
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
  replicas: 1
  selector:
    matchLabels:
      name: wordsearch
  template:
    metadata:
      labels:
        name: wordsearch
        ttl: '16'
    spec:
      volumes:
      - name: run
        emptyDir: {}
      containers:
      - name: wordsearch-bardin-haus-app
        image: wordsearch:latest
        imagePullPolicy: IfNotPresent
        volumeMounts: 
        - mountPath: /var/run/apache2
          name: run
        ports:
        - containerPort: 8080
        resources:
          requests:
            memory: 100Mi
            cpu: 20m
        command:
        - "apache2"
        - "-D"
        - "FOREGROUND"
        env: &1
        - name: APP_ENV
          value: production
